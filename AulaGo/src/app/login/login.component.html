<div class="container-fluid vh-100">
  <div class="row h-100">
    
    <!-- Coluna da imagem -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <div class="h-100">
        <img src="/fundo-login.png" alt="Fundo" class="w-100 h-100 object-fit-cover">
      </div>
    </div>

    <!-- Coluna do formulário -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login bg-white p-5 rounded shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
            <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              Manter logado
            </label>
          </div>
          <a routerLink="home-professor" routerLinkActive="active"><button class="btn btn-primary w-100 py-2 mb-2" type="submit">Professor</button></a>
          <a routerLink="home-aluno" routerLinkActive="active"><button class="btn w-100 py-2" style="background-color: orange; color: white; border: none;" type="submit">
            Aluno
          </button></a>
          <p class="mt-5 mb-3 text-body-secondary text-center">© 2025</p>
        </form>
      </div>
    </div>

  </div>
</div>
