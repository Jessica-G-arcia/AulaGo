<div class="card shadow-sm p-4 w-100 position-relative">

  <!-- Botão de Fechar -->
  <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"
    (click)="fechar()"></button>

  <h4 class="mb-4">Pagamento com Cartão</h4>

  <form>
    <div class="mb-3">
      <label for="numeroCartao" class="form-label">Número do Cartão</label>
      <input type="text" class="form-control" id="numeroCartao" placeholder="0000 0000 0000 0000">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validade" class="form-label">Validade</label>
        <input type="text" class="form-control" id="validade" placeholder="MM/AA">
      </div>
      <div class="col-md-6 mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" placeholder="123">
      </div>
    </div>

    <div class="mb-3">
      <label for="nomeTitular" class="form-label">Nome do Titular</label>
      <input type="text" class="form-control" id="nomeTitular"
        placeholder="Insira o nome do titular igual ao do cartão">
    </div>

    <div class="d-flex justify-content-end mt-3">
    <button (click)="concluirPagamento()" class="btn minha-cor-botao" >Concluir Pagamento</button>
  </div>
  </form>
</div>
