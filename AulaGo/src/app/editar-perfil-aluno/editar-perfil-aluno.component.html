<div>
    <div class="d-flex flex-column vh-100">

        <div class="row ms-3 mt-1">
            <button type="button" class="p-3 d-flex align" (click)="voltar()"
                style="background: transparent; border: none; padding: 0;" aria-label="Voltar">
                <i class="bi bi-arrow-left-circle fs-4 "></i>
            </button>
        </div>
        <form [formGroup]="form" class="row g-4 mt-5 needs-validation" novalidate="">

            <div class="col-lg-2 d-flex flex-column align-items-center justify-content-start mt-0">
                <img src="./matheus.png" alt="Imagem de perfil" class="rounded-circle" width="140" height="140">
                <input type="file" #inputFile hidden (change)="onFileSelected($event)" accept="image/*">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary rounded-pill"
                        style="background-color: #219EBC; border-color: #219EBC;" (click)="inputFile.click()">
                        Alterar
                    </button>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="row g-3">

                    <div class="col-md-8 needs-validation">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" formControlName="nome" required>
                        <div *ngIf="form.get('nome')?.invalid && (form.get('nome')?.dirty || form.get('nome')?.touched)"
                            class="text-danger">
                            <div *ngIf="form.get('nome')?.errors?.['required']">
                                Por favor, digite um nome válido.
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <label for="genero" class="form-label">Gênero</label>
                        <select type="text" class="form-select" id="genero" formControlName="genero" required>
                            <option value="">Selecione</option>
                            <option *ngFor="let g of generos" [value]="g.valor">{{ g.nome }}</option>
                        </select>
                        <div *ngIf="form.get('genero')?.invalid && (form.get('genero')?.dirty || form.get('genero')?.touched)"
                            class="text-danger">
                            <div *ngIf="form.get('genero')?.errors?.['required']">
                                Por favor, selecione o gênero.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-8">
                        <label class="form-label">Data de Nascimento</label>
                        <div class="row">
                            <div class="col-sm-4">
                                <select type="text" class="form-select" id="dia" formControlName="dia" required>
                                    <option value="">Dia</option>
                                    <option *ngFor="let dia of dias" [value]="dia">{{ dia }}</option>
                                </select>
                                <div *ngIf="form.get('dia')?.invalid && (form.get('dia')?.dirty || form.get('dia')?.touched)"
                                    class="text-danger">
                                    <div *ngIf="form.get('dia')?.errors?.['required']">
                                        Selecione o dia.
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <select type="text" class="form-select" id="mes" formControlName="mes" required>
                                    <option value="">Mês</option>
                                    <option *ngFor="let m of meses" [value]="m.valor">{{ m.nome }}</option>
                                </select>
                                <div *ngIf="form.get('mes')?.invalid && (form.get('mes')?.dirty || form.get('mes')?.touched)"
                                    class="text-danger">
                                    <div *ngIf="form.get('mes')?.errors?.['required']">
                                        Selecione o mês.
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <select type="text" class="form-select" id="ano" formControlName="ano" required>
                                    <option value="">Ano</option>
                                    <option *ngFor="let a of anos" [value]="a">{{ a }}</option>
                                </select>
                                <div *ngIf="form.get('ano')?.invalid && (form.get('ano')?.dirty || form.get('ano')?.touched)"
                                    class="text-danger">
                                    <div *ngIf="form.get('ano')?.errors?.['required']">
                                        Selecione o ano.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label for="modalidade" class="form-label">Modalidade</label>
                        <select type="text" class="form-select" id="modalidade" formControlName="modalidade" required>
                            <option value="">Selecione</option>
                            <option *ngFor="let m of modalidade" [value]="m.valor">{{ m.nome }}</option>
                        </select>

                    </div>
                    <div class="col-sm-3">
                        <label for="nivel" class="form-label">Nível</label>
                        <select type="text" class="form-select" id="nivel" formControlName="nivel" required>
                            <option value="">Selecione</option>
                            <option *ngFor="let n of niveis" [value]="n.valor">{{ n.nome }}</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 mt-4">
                        <label for="periodo" class="form-label d-block">Período</label>
                        <div formArrayName="periodo">
                            <div *ngFor="let periodo of periodoList; let i = index"
                                class="form-check form-check-inline">
                                <input class="form-check-input custom-checkbox" type="checkbox" [formControlName]="i"
                                    [id]="'periodo' + i">
                                <label class="form-check-label" [for]="'periodo' + i">{{ periodo }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 mt-4">
                        <label for="disponibilidade" class="form-label d-block">Dia da semana</label>
                        <div formArrayName="disponibilidade">
                            <div *ngFor="let disponibilidade of disponibilidadeList; let i = index"
                                class="form-check form-check-inline">
                                <input class="form-check-input custom-checkbox" type="checkbox" [formControlName]="i"
                                    [id]="'disponibilidade' + i">
                                <label class="form-check-label" [for]="'disponibilidade' + i">{{ disponibilidade
                                    }}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="row g-3 mt-2">
                        <div class="col-lg-12 d-block">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control input-alta" id="bio" formControlName="bio"
                                placeholder="Escreva algo sobre você" rows="5" (input)="ajustarAltura($event)"
                                required></textarea>
                        </div>
                    </div>
                </div>
            </div>


            <div class="text-center mt-5">
                <button type="button" style="background-color: #219EBC; border-color: #219EBC;" (click)="salvar()"
                    class="btn btn-primary w-50 rounded-pill"> salvar
                </button>
            </div>
        </form>
    </div>
</div>
