<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="imgfundo">
                <img src="/fundo-login.png" alt="">
            </div>
            <div class="login">
                <form>
                    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                      <label class="form-check-label" for="checkDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
                  </form>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        
        <!-- Coluna da imagem -->
        <div class="col-md-6 p-0 d-none d-md-block">
          <div class="h-100">
            <img src="/fundo-login.png" alt="Fundo" class="w-100 h-100 object-fit-cover">
          </div>
        </div>
    
        <!-- Coluna do formulário -->
      
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login bg-white p-5 rounded shadow" style="min-width: 300px; max-width: 600px; width: 100%;">
            <form #form="ngForm" (ngSubmit)="salvar()">
              <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
    
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" required email>
                <label for="floatinginput">Digite o seu e-mail</label>
    
                
              </div>
    
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Digite a sua senha</label>
              </div>
    
              <div>
                
              </div>
    
              <div class="form-check d-flex justify-content-evenly mb-4" style="font-size: 0.8em;">
                <div>
                  <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                  Manter logado
                </label>
                </div>
                
                <a routerLink="/recuperar-senha" class="text-decoration-none">Esqueci minha senha</a>
              </div>
              <div class="d-flex justify-content-evenly mb-4">
                
                <a routerLink="/home-professor" routerLinkActive="active"><button class="btn btn-primary w-100 py-2 mb-2" 
                  style="background-color: #219EBC; color: white; border: none; border-radius: 30px;" type="submit">Professor</button></a>
              <a routerLink="/home-aluno" routerLinkActive="active"><button class="btn w-100 py-2" style="background-color: white; color: #219EBC; border: 1px solid #219EBC; border-radius: 30px;" type="submit">
                Aluno
              </button></a>
              </div>
    
              <div class="d-flex justify-content-center mb-4" >
                <p>Não tem uma conta?</p>
              </div>
    
              <div class="d-flex justify-content-evenly mb-2">
                
                <a routerLink="/cadastro" class="text-decoration-none" style="color: #429DE6; font-size: 0.9em;">Cadastre-se como Professor</a>
                <a routerLink="/cadastro" class="text-decoration-none" style="color: #429DE6; font-size: 0.9em;">Cadastre-se como Aluno</a>
    
                
              </div>
    
        
              
              <p class="mt-5 mb-3 text-body-secondary text-center">© 2025</p>
            </form>
          </div>
        </div>
    
      </div>
    </div>
