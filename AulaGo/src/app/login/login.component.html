<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Coluna da imagem -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <div class="h-100">
        <img src="/fundo-login.png" alt="Fundo" class="w-100 h-100 object-fit-cover">
      </div>
    </div>

    <!-- Coluna do formulário -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login bg-white p-5 rounded shadow" style="min-width: 300px; max-width: 600px; width: 100%;">
        <form [formGroup]="loginForm" (ngSubmit)="salvar()">
          <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

          <div class="form-floating mb-4">
            <input type="email" class="form-control" id="floatingInput" 
                   placeholder="Email" formControlName="email"
                   [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) }">
            <label for="floatingInput">Digite o seu e-mail</label>
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="invalid-feedback">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato de e-mail inválido</div>
              <div *ngIf="loginForm.get('email')?.errors?.['invalidEmail']">E-mail incorreto</div>
            </div>
          </div>

          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" 
                   placeholder="Senha" formControlName="password"
                   [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
            <label for="floatingPassword">Digite a sua senha</label>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
              Senha é obrigatória
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe"
                     style="cursor: pointer; width: 2.3em; height: 1.1em;">
              <label class="form-check-label" for="rememberMe" style="font-size: 0.9rem; cursor: pointer;">
                Manter-me conectado
              </label>
            </div>
            <a routerLink="/recuperar-senha" class="text-decoration-none" style="font-size: 0.9rem;">
              Esqueci minha senha
            </a>
          </div>

          <div class="d-flex justify-content-evenly mb-4">
            <button class="btn btn-primary w-90 py-2 mb-2" 
                    style="background-color: #219EBC; color: white; border: none; border-radius: 30px;" 
                    type="button" 
                    (click)="entrarComoProfessor()"
                    [disabled]="loginForm.invalid">
              Entrar como Professor
            </button>
            
            <button class="btn w-90 py-2 mb-2" 
                    style="background-color: white; border: 1px solid #219EBC; color: #219EBC; border-radius: 30px;" 
                    type="button"
                    (click)="entrarComoAluno()"
                    [disabled]="loginForm.invalid">
              Entrar como Aluno
            </button>
          </div>

          <div class="d-flex justify-content-center mb-4">
            <p>Não tem uma conta?</p>
          </div>

          <div class="d-flex justify-content-evenly mb-2">
            <a routerLink="/cadastro" class="text-decoration-none" style="color: #429DE6; font-size: 0.9em;">Cadastre-se como Professor</a>
            <a routerLink="/cadastro" class="text-decoration-none" style="color: #429DE6; font-size: 0.9em;">Cadastre-se como Aluno</a>
          </div>

          <!-- Seção de login social -->
          <div class="text-center my-4">
            <div class="d-flex align-items-center mb-3">
              <hr class="flex-grow-1">
              <span class="px-2 text-muted">OU</span>
              <hr class="flex-grow-1">
            </div>
            
            <div class="d-flex justify-content-center gap-3">
              <!-- Google -->
              <button type="button" class="btn btn-outline-danger rounded-circle p-2" 
                      style="width: 40px; height: 40px;"
                      (click)="loginWithGoogle()">
                <i class="bi bi-google"></i>
              </button>
              
              <!-- Facebook -->
              <button type="button" class="btn btn-outline-primary rounded-circle p-2" 
                      style="width: 40px; height: 40px;"
                      (click)="loginWithFacebook()">
                <i class="bi bi-facebook"></i>
              </button>
              
              <!-- LinkedIn -->
              <button type="button" class="btn btn-outline-info rounded-circle p-2" 
                      style="width: 40px; height: 40px;"
                      (click)="loginWithLinkedIn()">
                <i class="bi bi-linkedin"></i>
              </button>
              
              <!-- Apple -->
              <button type="button" class="btn btn-outline-dark rounded-circle p-2" 
                      style="width: 40px; height: 40px;"
                      (click)="loginWithApple()">
                <i class="bi bi-apple"></i>
              </button>
            </div>
          </div>

          <p class="mt-5 mb-3 text-body-secondary text-center">© 2025</p>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal de erro -->
  <ng-template #errorModal let-modal>
    <div class="modal-header bg-danger text-white">
      <h4 class="modal-title">Erro no Login</h4>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <p class="text-center">{{ modalMessage }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="modal.close()">OK</button>
    </div>
  </ng-template>
</div>
